<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <title>Restaurant Info & Reviews</title>
</head>

<!-- CLASS TO DIFFERNTIATE FROM INDEX.HTML STYLE -->
<body class="inside">

  <!-- HEADER   -->
  <header>

    <!-- NAVIGATOR -->
    <nav class="restaurant-nav">
      <h1>FOODIE HOTSPOTS</h1>
      <p class="title-intro">Search for great food anytime, anywhere.</p>
    </nav>

    <!-- BREADCRUMB -->
    <div class="breadcrumb-container">
      <nav aria-label="Breadcrumb">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAP -->
  <section id="map-container">
    <div id="map" role="application"></div>
  </section>

  <!-- MAIN CONTENT -->
  <main id="maincontent">
    <section id="restaurant-container">

      <!-- RESTAURANT NAME -->
      <h2 id="restaurant-name"></h2>

      <!-- CUISINE TYPE AND ADDRESS -->
      <div class="cuisine-address">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      </div>

      <!-- RESTAURANT IMAGE -->
      <img id="restaurant-img">

      <!-- TRADING HOURS -->
      <div class="table-container">
        <h3>Trading hours</h3>
        <table id="restaurant-hours"></table>
      </div>
    </section>

    <!-- REVIEWS -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <span class="footer-brand">FOODIE HOTSPOTS</span>
    <span class="copyright">Copyright &copy; 2018 All Rights Reserved.</span>
  </footer>


  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGsP2SMqS6ls7WyQTE9Inwh8X9F_0piI4&libraries=places&callback=initMap"></script>
</body>

</html>
